<body>
	<!-- Content -->
	<div id="wrap" class="page">

		<!-- wrap 의 class명으로 템플릿 명시 -->
		<div id="container">

			<div class="inner1" id="inner1" scroll-type="no" page-type="">
				<!--<div class="tt"></div>-->

				<!-- 변경되는 컨텐츠 시작 -->
				<div class="se-tit-wrap">
					<h1 class="se-tit resize"><img src="../../../common_2021/images/tit_concept.png" alt="생각 열기"></h1>
				</div>

				<button type="button" class="btn-think" data-pop="pop1"></button>


				<div class="pop pop1 fullpop">
					<div class="bg"></div>
					<div class="videoFrame line1"></div>
					<button type="button" class="btn-close"></button>
				</div>

				<div class="inVideo">
					<div class="bg"></div>
					<div class="pop pop2 videoFrame fullvideo"></div>
				</div>
				<button type="button" class="btnVideo" data-pop="pop2"></button>


				<!-- 변경되는 컨텐츠 끝 -->
			</div>

		</div>

	</div>
</body>

<!-- start -->

<!-- end -->

<script>
	var video1, video2;

	var url = 'inc/media/mp4/';
	var fileName = '02_1.mp4';
	var img = url + '02_1.png';
	var fileName2 = '02_2.mp4';

	$(window).on('load', function() {
		video1 = new videoPlayer($('.pop1 .videoFrame'));
		video1.src = url + fileName;
		video1.init();
		video1.video.attr('poster', img);

		video2 = new videoPlayer($('.videoFrame.fullvideo'));
		video2.src = url + fileName2;
		video2.init();


		// 팝업 닫기 - 영상 정지
		$('.pop1 .btn-close').on('click', function() {
			video1.stop();
		});

		// 인라인 영상 재생
		$('.btnVideo').on('click', function() {
			$(this).hide();
			var pop = $('.' + $(this).attr('data-pop'));

			pop.parent().addClass('on');
			video2.play();
		})

		// 인라인 비디오 종료
		$('.videoFrame.fullvideo video').on('ended', function() {
			var parent = $(this).parents('.inVideo');
			var pop = parent.find('.videoFrame').attr('class').split(' ')[1];
			var btn = $('[data-pop="' + pop + '"]');
			parent.removeClass('on');
			btn.show();
			if (document.cancelFullScreen) {
				document.cancelFullScreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitCancelFullScreen) {
				document.webkitCancelFullScreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			} else if (document.webkitEnterFullScreen) {
				document.webkitEnterFullScreen();
			}

		})



		// 생각열기 버튼 클릭
		$('.btn-think').on('click', function() {
			video2.stop();
			$('.pop2').hide();
			$('.inVideo').removeClass('on');
			$('.btnVideo').show();
		})

		// 생각열기인라인영상
		$('.inVideo').on('click', function(e){
			if($(this).hasClass('on')) return false;

			COMMONLIBRARY.tools.clickAudio();
			$(this).addClass('on');
			var pop = $(this).find('.pop').attr('class').split(' ')[1];
			var btn = $('[data-pop="'+pop+'"]');
			$('.'+pop).show();
			btn.hide();
			video2.play();
		})

	})

</script>

</html>
