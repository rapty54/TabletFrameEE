<body>

	<!-- Content -->
	<div id="wrap" class="page"> 
		<div id="container">
		
			<div class="inner1" id="inner1" scroll-type="no" page-type="">
				<!-- 변경되는 컨텐츠 시작 -->

				<div class="se-tit-wrap type-research">	
					<h1 class="se-tit">
						<img src="../../../common/img/title/tit-research.png" alt="탐구활동">
						<span class="bar">씨가 싹 트는 데 필요한 조건 찾기</span>
						<!-- <span class="page-num"><b>『실험 관찰』</b>30 쪽</span> -->
					</h1>
				</div>

				<h2 class="se-subject-txt"><b>과정 <span>/ 관찰</span></b>
					<span class="btn-wrap">
						<button type="button" class="btn-answer-show" aria-label="모범 답안 보기" onclick="COMMONLIBRARY.tools.answerCheck('all', true, true);"></button>
						<button type="button" class="btn-answer-blind" aria-label="모범 답안 가리기" onclick="COMMONLIBRARY.tools.answerCheck('all', false, false);" disabled=""></button>
					</span>
				</h2>
				
				<div class="wrap-base" style="margin-top: 40px;">
					<!-- <div class="question-txt" style="margin-bottom: 40px;>
						<span class="flag-act vary">활동<b>1</b></span>씨가 싹 트는 데 물이 필요한지 알아보기
					</div> -->
					<div class="question-txt n4" style="padding-right: 60px;text-align: justify;">
						어떤 강낭콩에서 싹이 트는지 관찰해 봅시다.
					</div>
					<div style="margin-top: 40px;padding: 0 60px;">
						<div class="table-b">
							<table>
								<caption>탐구활동</caption>
								<colgroup>
									<col style="width: 26%;">
									<col>
								</colgroup>
								<tbody>
								<tr>
									<th scope="row">물을 뿌리지 않은 것</th>
									<td>
										<div class="answer-wrap">
											<button 
												type="button" 
												class="btn-answer" 
												aria-label="답 확인" 
												onclick="COMMONLIBRARY.tools.answerCheck('answer1', true, true);" 
												question="answer1">
											</button>
											<div class="answer-item" answer="answer1">강낭콩에서 싹이 트지 않았습니다.</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">물을 뿌린 것</th>
									<td>
										<div class="answer-wrap">
											<button 
												type="button" 
												class="btn-answer" 
												aria-label="답 확인" 
												onclick="COMMONLIBRARY.tools.answerCheck('answer2', true, true);" 
												question="answer2">
											</button>
											<div class="answer-item" answer="answer2">강낭콩에서 싹이 텄습니다.</div>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- 변경되는 컨텐츠 끝 -->
			</div>
		</div>
