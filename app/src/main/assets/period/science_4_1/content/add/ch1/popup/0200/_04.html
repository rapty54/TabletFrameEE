	var video1;

	var fileName = '04';

	var img = url + '04.png';
	// var mark = '00:00:13.000 00:00:21.000 00:02:59.000';
	var mark = '00:00:13.000 00:00:21.000 00:01:30.000 00:01:38.000 00:02:59.000';
	var tabTime = mark;

	var seqCon1, seqCon2, pageCon1;
	$(document).ready(function() {
		video1 = new videoPlayer($('.pop5 .videoFrame'));
		video1.src = url + fileName + '.mp4';
		video1.init();
		video1.markMaker(mark);
		video1.tabMaker(tab, tabTime, true);
		video1.video.attr('poster', img);

		// seqCon = new sequenceContens($('.ansSequence'));
		// seqCon.init();

		seqCon1 = new sequenceContens($('.page1'));
		seqCon1.init();

		seqCon2 = new sequenceContens($('.page2'));
		seqCon2.init();

		pageCon1 = new pageingContents($('.pageWrap'));
		pageCon1.init();

		// 스크롤
		$(".scrollbox").mCustomScrollbar({
			scrollInertia: 200,
			theme: "my-theme"
		});

		$('.pop3 .answerPop').on('click', function() {
			pageCon1.init();

			seqCon1.reset();
			seqCon2.reset();
		})

		$('.pop5 .btn-close').on("click", function() {
			video1.stop();
		})

		// 네이게이션 관련 버튼 클릭 - 초기화
		$('.pageing .dot, .prev, .next').on('click', function() {
			seqCon1.reset();
			seqCon2.reset();
		})
	});

</script>
