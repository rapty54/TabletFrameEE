<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/include.css">
	<link rel="stylesheet" type="text/css" href="./css/literallycanvas.css">
	<link rel="stylesheet" type="text/css" href="./css/spectrum.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/addProgress.js"></script>
	<script src="./js/progressManagement.js"></script>
	<script src="./js/classTool.js"></script>
	<script src="./js/message.js"></script>
	<script src="./js/native.js"></script>
	<script src="./js/chasiMessagePopup.js"></script>
	<script src="./js/indexedDB.js"></script>
	<script src="./js/literallycanvas-core.js"></script>	
	<script src="./js/spectrum.js"></script>
	<script src="./js/help.js"></script>
	<style>
		body {
			width: 100%;
			height: 100%;
			background: #f5f5f5 url('../img/background.png') no-repeat 0 -60px;
			overflow: hidden;
			position: fixed;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<iframe src="header.html" id="ifHeader" frameborder="0" marginwidth="0" marginheight="0" scrolling=""
			style="width:100%; height:60px; display:block;"></iframe>
		<iframe src="" id="ifContent" frameborder="0" marginwidth="0" marginheight="0" scrolling=""
			style="width:100%; height:100%;border:none;position:absolute; display:block;"></iframe>
		<div class="drawing-canvas-container-outer"></div>
		<div class="drawing-canvas-container literally core"></div>
	</div>
	<div id="help" style="display: none;" data-include="help.html"></div>
	<div id="progressContainer" style="display: none;"></div>
	<div id="addProgress" style="display: none;"></div>
	<div id="classTool" style="display: none;"></div>
	<div id="message" style="display: none;"></div>
	<div id="chasiMessagePopup" style="display: none;"></div>
	<div id="drawPopup" style="display: none;"></div>
</body>

<script src="./js/drawPopup.js"></script>
<script>
	function outerScale() {
		var windowH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		var windowW = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		var ifHeader = document.getElementById('ifHeader');
		var headerH = ifHeader.clientHeight;
		$("#ifContent").height(windowH - headerH - 3);
		$("#ifContent").width(windowW - 3);
		$("#wrap").css({
			width: windowW,
			height: windowH
		})
	}

	document.addEventListener('DOMContentLoaded', function () {
		loadMessage();
		loadChasiMessagePopup();
		loadClassTool("./classTool.html")
		loadProgressManagement("./progressManagement.html");
		loadAddProgress("./addProgress.html");
		outerScale();
		loadHelp();
	});
	window.addEventListener('resize', outerScale);
</script>

</html>
