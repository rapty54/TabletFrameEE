<body>

					<div class="line"></div>
				</div>

					<div class="wrap-base" style="padding: 0 0px 0 55px;">
						<div class="question-initial">
							씨가 싹 트려면 적당한 양의
							<div class="answer-wrap">
								<button type="button" class="btn-answer size_s" question="answer1"></button>
								<div class="answer-item" answer="answer1">물</div>
								<div class="initialItem">ㅁ</div>
							</div>
							이/가 필요하고 알맞은
							<div class="answer-wrap answer-wrap2">
								<button type="button" class="btn-answer size_s" question="answer2"></button>
								<div class="answer-item" answer="answer2">온도</div>
								<div class="initialItem">ㅇㄷ</div>
							</div>
							이/가 유지되어야 합니다.
						</div>
					</div>
					<div class="btnWrap">
						<button type="button" class="btnInitial"></button>
						<button type="button" class="btn-answer-show"></button>
						<button type="button" class="btn-answer-blind btnRetry"></button>
					</div>
				</div>
				<div class="tab-pnl" tab="tab1" n="2">
					<div class="slidepage">
						<div class="slidepage-wrap">
							<section class="slidepage-item n1 slidepage-item2">
								<div class="wrap-base">
									<div class="question-txt n1">
										물을 뿌린 강낭콩과 물을 뿌리지 않은 강낭콩의 변화 모습을 선으로 연결해 봅시다.
									</div>
									<div class="wrap-inner">

										<table class="table-tran">
											<caption></caption>
											<colgroup>
												<col style="width:75px">
												<col style="width:300px">
												<col style="width:auto">
												<col style="width:600px">
											</colgroup>
											<tbody>
												<tr>
													<td><b>(1)</b> </td>
													<td>
														<div class="btn-drags">
															<span class="drags-txt">강낭콩에 물을<br/>뿌린 것</span>
														</div>
													</td>
													<td style="text-align: left; padding-left: 20px;"></td>
													<td>
														<div class="line_txt">싹이 트지 않습니다.</div>
													</td>
												</tr>
												<tr style="position: relative;top: 22px;">
													<td><b>(2)</b> </td>
													<td>
														<div class="btn-drags">
															<span class="drags-txt" style="text-align: left;">강낭콩에 물을<br/>뿌리지 않은 것</span>
														</div>
													</td>
													<td style="text-align: left; padding-left: 20px;"></td>
													<td>
														<div class="line_txt">싹이 틉니다.</div>
													</td>
												</tr>
											</tbody>
										</table>

										<svg class="nt_lineWrap">
											<line x1="440" y1="93" x2="993" y2="308" data-match-id="1"></line>
											<line x1="440" y1="308" x2="993" y2="93" data-match-id="2"></line>
										</svg>

										<div class="nt_lineDragArea">
											<div class="dragItem drag1 floatEl" data-match-id="1"></div>
											<div class="dragItem drag2 floatEl" data-match-id="2"></div>

											<div class="dropItem drop1 floatEl" data-match-id="2"></div>
											<div class="dropItem drop2 floatEl" data-match-id="1"></div>
										</div>
									</div>
									<div class="btnWrap">
										<button type="button" class="btn-answer-show nt_btnConfirm"></button>
										<button type="button" class="btnRetry nt_btnReset"></button>
									</div>

								</div>
								<div class="slidepage-btn">

									</div>
									<div style="text-align:center;">
										<button type="button" class="btn-ox2" data-ans="false">
											<span class="ox2-txt">맞으면<b>O</b></span>
										</button>
										<button type="button" class="btn-ox2" data-ans="true">
											<span class="ox2-txt">틀리면<b>X</b></span>
										</button>
									</div>
									<div class="btnWrap">
										<button type="button" class="btn-answer-show"></button>
										<button type="button" class="btnRetry"></button>
									</div>
								</div>
								<div class="slidepage-btn">
									<button type="button" onclick="COMMONLIBRARY.tools.actSlide(1); initialCon.reset();" class="btn-prev" aria-label="이전" style="right: -8px;"></button>
								</div>

							</section>


						</div>
					</div>

<script>
	var initialCon;
	var quizCon2;

	$(document).ready(function() {
		/*newType 추가*/
		// newType.alternativeQuiz();
		// newType.multipleChoiceQuiz();
		newType.lineDrawQuiz2(2);

		// COMMONLIBRARY.tools.slideInit('', 'sldieId');
		// COMMONLIBRARY.tools.slideInit('', 'slide2');

		// 정답아이템
		initialCon = new initialContent($('.initialPage'));
		initialCon.init();

		// 정답아이템
		quizCon2 = new quizContent($('.ox2[data-quiz="ansOX"]'));
		quizCon2.init();

		// 탭버튼클릭
		$('.tab-btn').on('click', function() {
			var idx = $(this).index();
			COMMONLIBRARY.tools.actSlide(1);

			if(idx == 0){
				initialCon.reset();
			}else{
			quizCon2.ansOXReset();
			newType.lineDrawQuiz2Reset();
			}

		})

		// 슬라이더 버튼 클릭
		$('.slidepage-btn button').on('click', function() {
			quizCon2.ansOXReset();
			newType.lineDrawQuiz2Reset();
			$('.btnRetry').prop('disabled', false);
		})



	});

</script>
