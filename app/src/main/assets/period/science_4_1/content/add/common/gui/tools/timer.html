<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="tools/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/font.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/home.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/scrollbar.css" />

    <title></title>

</head>
<body>
    <div id="wrap" class="timer_page">
        <div id="container" class="timer_con_box">
            <ul class="timer_tab">
                <li><a href="#" class="on">디지털 타이머</a></li>
                <li><a href="timer_analog.html">아날로그 타이머</a></li>
                <li><a href="timer_pie.html">파이 타이머</a></li>
            </ul>

            <div class="timer_frame">
                <div class="num_box">
                    <input type="text" class="num" value="00" maxlength="2" id="minute" name="minute" autocomplete="off">
                </div>
                <div class="dot"></div>
                <div class="num_box sec">
                    <input type="text" class="num" value="00" maxlength="2" id="second" name="second" autocomplete="off">
                </div>
            </div>

            <div class="timer_setting">
                <p class="txt">시간을 설정하세요.</p>
                <ul class="btn_list">
                    <li><button type="button" id="btn_30s">30초</button></li>
                    <li><button type="button" id="btn_1m">1분</button></li>
                    <li><button type="button" id="btn_3m">3분</button></li>
                    <li><button type="button" id="btn_5m">5분</button></li>
                </ul>
                </ul>
            </div>

            <div class="timer_set_start">
                <button type="button" class="start" id="btn_start">시작</button><!-- 버튼 on/off 시 텍스트만 변경됩니다. stop 클래스 토글 -->
                <button type="button" class="reset" id="btn_init">초기화</button>
                <button type="button" class="sizer" id="btn_resize">최소화/최대화</button>
            </div>

            <div class="timer_sound_set">
                <button type="button" class="all_btn"  id="btn_sound"></button><!-- 비활성화시 'off' 클래스 추가 -->
                <div class="chk_each_box">
                    <span class="chk_each">
                        <input type="checkbox" name="chk_sound" id="chk1" class="hide">
                        <label for="chk1"><span class="vchkbox"></span>시계음</label>
                    </span>
                    <span class="chk_each">
                        <input type="checkbox" name="chk_sound" id="chk2" class="hide" checked>
                        <label for="chk2"><span class="vchkbox"></span>종료 경고음</label>
                    </span>
                    <span class="chk_each">
                        <input type="checkbox" name="chk_sound" id="chk3" class="hide" checked>
                        <label for="chk3"><span class="vchkbox"></span>종료음</label>
                    </span>
                </div>
            </div>

            <div class="timer_end_alert">
                <span class="tit">종료 메시지</span>
                <input type="text" class="txt" value="시간 종료! 이제 선생님을 보세요." data-default="시간 종료! 이제 선생님을 보세요" maxlength="14" id="input_msg" autocomplete="off">
            </div>
        </div>

        <div id="timerSetPopup" class="timer_set_popup" style="display: none;">
            <div class="inner_box">
                <p>시간을 설정해 주세요.</p>
                <button type="button" onclick="document.getElementById('timerSetPopup').style.display = 'none'">확인</button>
            </div>
        </div>

        <div id="timerTimerEndPopup" class="timer_end_popup" style="display: none;">
            <div class="inner_box">
                <p id="box_msg">시간 종료! <br/>이제 선생님을 보세요.</p>
                <button type="button" onclick="document.getElementById('timerTimerEndPopup').style.display = 'none'">닫기</button>
            </div>
        </div>
    </div>
    <!-- Common js -->
    <script type="text/javascript" src="tools/js/base.js"></script>
    <script type="text/javascript" src="tools/js/view.js"></script>
    <script type="text/javascript" src="tools/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="tools/js/scrollbar.js"></script>
    <script type="text/javascript" src="tools/js/common.js"></script>
    <script type="text/javascript" src="tools/js/timer.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.scrollbar-outer').scrollbar();
        });
    </script>
</body>
</html>
