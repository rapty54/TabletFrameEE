 <script>
$(document).ready(function(){
 
	
	$("button[data-group='group01']").on("click", function() {
		if ( $(this).hasClass("re")) {
			$("#group01 .btn_detail").fadeOut(500).fadeIn(500).fadeOut(500).fadeIn(500);
		}
	})
	$("#group01 button.btnQ").on("click", function() {
		if ($(this).hasClass("trans") ) {
			$("#group01 .btn_detail").fadeOut(500).fadeIn(500).fadeOut(500).fadeIn(500);
		}

	});


	$(".effectWrap").on("click", function(){
		if ($(this).hasClass("hideQuiz")) {
			$(this).hide();
		}
	});
	$(".btnCorrect").on("click", function() {
		if ( $(this).hasClass("re") ) {
            $(".slide.on").find(".hideQuiz").hide();
		} else {
			$(".slide.on").find(".hideQuiz").show();
		}
	});
    $(".btnNext, .btnPrev").click(function(){
            $(".hideQuiz").show();
            $(".btnCorrect").removeClass("re");
        });

    $(".btnQ").on("click", function() {
		var containerObj = $(this).parents(".groupQuizWrap") || false;

		if(containerObj !== false){
			if(containerObj.find(".btnQ").length === containerObj.find(".btnQ.trans").length){
				containerObj.next().find(".btnQ").addClass("able");
			}
		}

		if ( $(this).hasClass("qimg") ) {
			$(this).next(".questionImg").hide();	
			$(".caseQuizImg").find(".exam").show();
		}		
		 
	});

	$("#btnGroupQuiz").on("click", function(e){
		if(!$(this).hasClass("re")){
			$(".groupQuizWrap").find(".btnQ").removeClass("able").removeClass("trans");
			$(".groupQuizWrap").eq(0).find(".btnQ").addClass("able");
		}
	});


});
</script>
