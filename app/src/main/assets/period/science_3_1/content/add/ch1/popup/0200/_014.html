<body>
	<!-- Content -->
	<div id="wrap" class="page">

							알, 애벌레, 번데기, 어른벌레의 단계를 거치는 곤충의 한살이를

					</div>
				</div>

									</div>

									<div style="text-align:center; margin-left: -12px;">

											<span class="ox2-txt">맞으면<b>O</b></span>

										</button>
										<button type="button" class="btn-ox2" data-ans="true">

										</button>
									</div>

							</section>

											</button>

										</div>

<script>
	var initialCon;
	var quizCon1, quizCon2;

	$(document).ready(function() {
		initialCon = new initialContent($('.initialPage'));
		initialCon.init();

		quizCon1 = new quizContent($('.sPage1'));
		quizCon1.init();

		quizCon2 = new quizContent($('.sPage2'));
		quizCon2.init();

		// 탭버튼클릭
		$('.tab-btn').on('click', function() {
			COMMONLIBRARY.tools.actSlide(1);
			$('.btnRetry').prop('disabled', false);

			var idx = $(this).index();

			if (idx == 0) {
				initialCon.reset();
			} else if (idx == 1) {
				quizCon1.ansOXReset();
			}

		});
	})

</script>
