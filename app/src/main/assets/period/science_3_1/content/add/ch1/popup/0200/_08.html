<!-- se31_2_0500 공통 부분 --> 
<link rel="stylesheet" type="text/css" href="./css/common.css" >
<title>장수풍뎅이와 잠자리의 한살이 조사하기</title>

<!-- Common js -->
<script src="../../../common/js/jquery-3.3.1.min.js"></script>
<script src="../../../common/js/base.js"></script>
<script src="../../../common/js/tools.js"></script>
<script src="../../../common/js/view.js"></script>
<script src="../../../common/js/video.js"></script>
<script src="../../../common/js/common.js"></script>
</head>

<style>
    .se31-2-0500-04-05 .btn-wrap{margin-bottom:40px;}
</style>


<body>
	<!-- Content -->
	<div id="wrap" class="se31-2-0500-04-05"> 
		<div id="container">
		
			<div class="inner1" id="inner1" scroll-type="no" page-type="">
				<!-- 변경되는 컨텐츠 시작 -->

				<div class="se-tit-wrap type-research">	
					<h1 class="se-tit">
						<img src="./img/tit-research.png" alt="탐구활동">
						<span class="bar">장수풍뎅이와 잠자리의 한살이 조사하기</span>
					</h1>
				</div>
				
				<h2 class="se-subject-txt icon-04">
                    <b>정리</b>
                    <div class="btn-wrap">
                        <button type="button" class="btn-answer-blind" aria-label="모범 답안 가리기" onclick="COMMONLIBRARY.tools.answerCheck('all', false, false);" disabled=""></button>
                    </div>
                </h2>
                
				<div class="wrap-base">
                    <div class="wrap-inner">
                        <div class="question-txt" >
                            장수풍뎅이와 잠자리의 한살이에서 가장 큰 차이점은 무엇인지 이야기해 봅시다. 
                        </div>
                        <div class="answer-wrap">
                            <button 
                                type="button" 
                                class="btn-answer" 
                                aria-label="답 확인" 
                                onclick="COMMONLIBRARY.tools.answerCheck('answer1', true, true);" 
                                question="answer1">
                            </button>
                            <div class="answer-item" answer="answer1">장수풍뎅이는 한살이에서 번데기 단계를 거치지만, 잠자리는 번데기 단계를 거치지 않습니다.</div>
                        </div>
                    </div>
			    </div>
                <section class="onself-appraisal">
                    <button type="button" class="btn" onclick="COMMONLIBRARY.tools.toggleOnself('toggle');"><img src="../../../common/img/common/btn_onself.png" alt="스스로 평가해요"></button>
                    <button type="button" class="btn-close" aria-label="닫기" onclick="COMMONLIBRARY.tools.toggleOnself('close');"></button>
                    <div class="onself-appraisal-wrap">
                        <div class="onself-appraisal-cont">
                            <ul class="bul-dot">
                                <li>
                                    <div class="txt">장수풍뎅이와 잠자리의 한살이를 조사하여 차이점을 올바르게 설명했어요.</div>
                                    <div class="star-point">
                                        <button type="button" class="ico-star" aria-label="별점1" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                        <button type="button" class="ico-star" aria-label="별점2" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                        <button type="button" class="ico-star" aria-label="별점3" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                    </div>
                                </li>
                                <li>
                                    <div class="txt">장수풍뎅이와 잠자리의 한살이를 조사하는 데 적극적으로 참여했어요. </div>
                                    <div class="star-point">
                                        <button type="button" class="ico-star" aria-label="별점1" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                        <button type="button" class="ico-star" aria-label="별점2" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                        <button type="button" class="ico-star" aria-label="별점3" onclick="COMMONLIBRARY.tools.togglePoint(this);"></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </section>
                <!-- 변경되는 컨텐츠 끝 -->
		    </div>

	    </div>
    </div>
</body>
