<script>
	var video1, pageCon1, toggleCon;
	var url = 'inc/media/mp4/'; // 영상 링크
	var fileName = '13'; // 영상, 자막 파일명
	var img = url+'13.png'; // 섬네일
	$(document).ready(function() {
		video1 = new videoPlayer($('.inner1 .videoFrame'));
		video1.src = url + fileName + '.mp4';
		video1.init();
		video1.video.attr('poster', img);

		toggleCon = new toggleContents($('.pageWrap'));
		toggleCon.init();


		pageCon1 = new pageingContents($('.pop1 .pageWrap'));
		pageCon1.init();

		// 플러스버튼 클릭(초기화, 페이지이동)
		$('.btns button').on('click', function() {
			var idx = $(this).index();
			pageCon1.pageMove(idx);
		})

		// 네이게이션 관련 버튼 클릭 - 초기화
		$('.pageing .dot, .prev, .next').on('click', function() {
            $('.answer-wrap').find('.off, .hide, .on').removeClass('off hide on')
            video1.stop()
		})

		$('.btn-close').on('click', function() {
            video1.stop()
		})

	});

</script>
