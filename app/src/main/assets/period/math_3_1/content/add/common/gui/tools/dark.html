<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="tools/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/font.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/home.css" />
    <link rel="stylesheet" type="text/css" href="tools/css/scrollbar.css" />

    <title></title>

</head>
<body class="dark_page">
    <button type="button" >닫기</button>
    <!-- Common js -->
    <script type="text/javascript" src="tools/js/base.js"></script>
    <script type="text/javascript" src="tools/js/jquery-3.3.1.min.js"></script>
    <script>
	var main = {}; function command(command, url, callback) { var json = { command: command, url: btoa(url), callback: callback }; window.external.callviewer(JSON.stringify(json)); } main.callviewer = command;
    $(function(){
        $(document).dblclick(function(){
            command("webviewclose", "", "");
         });
	
    	$(document).on("click",".dark_page button", function(e){
			command("webviewclose", "", "");
        });
    });
    </script>
</body>
</html>
