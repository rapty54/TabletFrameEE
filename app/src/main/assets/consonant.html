<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단모음</title>
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="inc/css/common.css" />
    <script type="text/javascript" src="inc/js/ui.js"></script>
</head>
<body>
    <section class="wrap korean">
        <video controls autoplay muted playsinline width="100%" height="100%">
            <source src="inc/video/korean/2.mp4">
        </video>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
          // Jquery Usage
          $("video").prop("volumn", 0.5);
          $("video").prop("muted", false);
          $("video").prop("autoplay", true);
          $("video").on("canplay", function(){
              $("video").trigger('play');
          });
        });
    </script>
</body>
</html>
